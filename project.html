<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Conversión de Yuan</title>
</head>
<body>
  <h1>Simulador de Conversión de Yuan</h1>
  <div>
    <label for="yuanInput">Ingresa la cantidad en yuan que deseas convertir:</label>
    <input type="number" id="yuanInput" step="0.01">
    <button onclick="agregarConversion()">Agregar Conversión</button>
  </div>
  <div>
    <button onclick="calcularTotal()">Calcular Total</button>
  </div>
  <div>
    <h2>Conversión Individual</h2>
    <div>
      <div id="resultadoDolares"></div>
    </div>
    <hr>
  </div>
  <div>
    <h2>Conversión Total</h2>
    <div id="totalDolares">Inventario total en dólares: 0.00 dólares.</div>
  </div>
  <div>
    <button onclick="borrarNumero()">Borrar Número</button>
  </div>
  <div>
    <button onclick="borrarConversiones()">Borrar Conversiones</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
